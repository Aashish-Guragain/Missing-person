<!-- REPORT FORM -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <h2 class="text-center mb-4">Report a Missing Person</h2>

        <form class="bg-white p-4 rounded shadow-sm">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter full name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" placeholder="Enter age" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Seen Location</label>
            <input type="text" class="form-control" placeholder="City / Area" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Seen Date</label>
            <input type="date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Photo</label>
            <input type="file" class="form-control" accept="image/*">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              rows="4"
              placeholder="Clothing, physical features, identifying marks"
            ></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Contact Information</label>
            <input
              type="text"
              class="form-control"
              placeholder="Phone number or email"
              required
            >
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-danger btn-lg">
              Submit Report
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
